<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img [src]="base64Image ? base64Image : 'assets/newDish.jpg'" height="250" width="300" style="margin-left: auto; margin-right: auto; display: block;" >
  </div>
   <div class="content">
      <div class="buttons-action">
         <ion-grid>
            <ion-row>
            <ion-col>
               <div>
                  <ion-button class="opencamera" expand="full" (click)="openCamera()">Take Picture</ion-button>
               </div>
            </ion-col>
            <ion-col>
               <div>
                  <ion-button class="opengallery" expand="full" (click)="uploadImage()">Gallery</ion-button>
               </div>
            </ion-col>
            </ion-row>
         </ion-grid>
      </div>

      <ion-grid >
         <ion-row>
         <ion-col>
         <ion-input placeholder="Recipe Name" type="text" [(ngModel)]="recipe" style="
         position: relative;
         width: 100%;
         height: 100%;
         text-align: left;
         margin-left: auto;
         margin-right: auto;
         font-family: 'Nunito, san-serif;';
         display: block;
         font-size: 16px;
         border-bottom: 1px solid gray" >Recipe Name:</ion-input>

         </ion-col>
         </ion-row>
         <ion-row>
            <ion-col>
            <ion-textarea placeholder="Ingredients" autoGrow="true" [(ngModel)]="ingredients" style="
            position: relative;
            width: 100%;
            height: 100%;
            text-align: justify;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Nunito, san-serif;';
            display: block;
            font-size: 16px;
            border-bottom: 1px solid gray" >Ingredients:</ion-textarea>
   
            </ion-col>
            </ion-row>

            <ion-row>
               <ion-col>
               <ion-textarea placeholder="Procedure" autoGrow="true" [(ngModel)]="procedures" style="
               position: relative;
               width: 100%;
               height: 100%;
               text-align: justify;
               font-family: 'Nunito, san-serif;';
               margin-left: auto;
               margin-right: auto;
               display: block;
               font-size: 16px;
               border-bottom: 1px solid gray" >Procedure:</ion-textarea>
      
               </ion-col>
               </ion-row>
      </ion-grid>
         
      <ion-grid>
         <ion-row>
            <ion-col>
               <div>
                  <ion-button class="submit" expand="full" (click)="submit()">Submit</ion-button>
               </div>
            </ion-col>
         </ion-row>
      </ion-grid>
   
      
      
   </div>

   
   
</ion-content>
