<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>RECIPE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor = "let dish of dishList">
  
  <div style="margin-top: 20px;">
    <img [src]="dish.dishimage" style="margin-left: auto; margin-right: auto; display: block; width: 300px; height: 300px;" >
  </div>
      <ion-grid >
        <ion-row>
         <ion-col>
            <ion-title style="position: relative; font-size: 25px; display: contents; text-align: center;">{{ dish.recipe }}</ion-title>
         </ion-col>
         </ion-row>

         <ion-row>
         <ion-col>
         <ion-textarea [(ngModel)]="dish.ingredients" autoGrow="true" readonly style="
         position: relative;
         width: 100%;
         height: 100%;
         text-align: justify;
         margin-left: auto;
         margin-right: auto;
         font-family: 'Nunito, san-serif;';
         display: block;
         font-size: 16px;
         border-bottom: 1px solid gray" >Ingredients:</ion-textarea>

         </ion-col>
         </ion-row>
         <ion-row>
            <ion-col>
            <ion-textarea [(ngModel)]="dish.procedures" autoGrow="true" readonly style="
            position: relative;
            width: 100%;
            height: 100%;
            text-align: justify;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Nunito, san-serif;';
            display: block;
            font-size: 16px;
            border-bottom: 1px solid gray" >Procedure:</ion-textarea>
   
            </ion-col>
            </ion-row>
      </ion-grid>

      <div *ngIf="uid === dish.uid">
        <ion-grid>
           <ion-row>
           <ion-col>
              <div>
                 <ion-button expand="full" (click)="edit()" style="font-weight: bolder;">Edit</ion-button>
              </div>
           </ion-col>
           <ion-col>
              <div>
                 <ion-button expand="full" (click)="remove()" color="danger" style="font-weight: bolder;">Remove</ion-button>
              </div>
           </ion-col>
           </ion-row>
        </ion-grid>
     </div>
   
</ion-content>
