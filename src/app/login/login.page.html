<ion-content class="background">
  <div class="logo">
    <ion-img style="width: 100%; height: 210px; margin-bottom: 5px;" src="assets/CKGLogo.png" alt="CKG-logo"></ion-img>
    <ion-header style="text-align: center; font-weight: bolder; font-size: 30px;">
        Cooking and Kitchen Guide
    </ion-header>
  </div>
  <div class="content">
    <div class="buttons-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink='/signup' routerDirection="root">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="Email" [(ngModel)]="email" style="padding-left: 10px !important; font-family: 'Nunito, san-serif;'"></ion-input><br>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password" style="padding-left: 10px !important; font-family: 'Nunito, san-serif;'"></ion-input><br>
    </div>
    <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform: none;" (click)="login()">Sign In</ion-button>
    
  </div>

</ion-content>
